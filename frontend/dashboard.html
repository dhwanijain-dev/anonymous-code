<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIWS Leak Prediction Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-color: #0f172a;
            --panel-bg: rgba(30, 41, 59, 0.7);
            --border-color: rgba(255, 255, 255, 0.1);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --accent-blue: #3b82f6;
            --accent-green: #10b981;
            --accent-red: #ef4444;
            --accent-yellow: #f59e0b;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-weight: 700;
            margin-bottom: 5px;
            background: linear-gradient(135deg, #60a5fa, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: var(--text-muted);
            margin-bottom: 30px;
            font-size: 0.95rem;
        }

        .dashboard-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .panel {
            background: var(--panel-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s;
        }
        
        .panel:hover {
            border-color: rgba(255,255,255,0.2);
        }

        .panel-header {
            font-size: 1.1rem;
            font-weight: 600;
            margin-top: 0;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Status Badge */
        .status-badge {
            font-size: 0.75rem;
            padding: 4px 10px;
            border-radius: 12px;
            font-weight: 600;
        }
        .status-ok { background: rgba(16, 185, 129, 0.2); color: var(--accent-green); }
        .status-alert { background: rgba(239, 68, 68, 0.2); color: var(--accent-red); }

        /* LSTM Nodes Grid */
        .node-grid {
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        .node-grid::-webkit-scrollbar { width: 6px; }
        .node-grid::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }

        .node-card {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--border-color);
            padding: 14px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .node-id { font-weight: 600; font-size: 1.1rem; }
        
        .ttb { 
            font-size: 1.4rem; 
            font-weight: 700;
        }

        .urgency-CRITICAL { color: var(--accent-red); }
        .urgency-HIGH { color: var(--accent-yellow); }
        .urgency-MEDIUM { color: var(--accent-blue); }
        .urgency-LOW { color: var(--text-muted); }

        /* Metrics Grid */
        .metrics-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }
        
        .metric-box {
            background: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
        }

        .metric-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--accent-blue);
        }

        .metric-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-top: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        @media (max-width: 900px) {
            .dashboard-container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <h1>Global Detection & Time-to-Burst Dashboard</h1>
    <div class="subtitle">Real-time BIWS network simulation and predictive intelligence</div>

    <div class="dashboard-container">
        <!-- Overview / Chart Panel -->
        <div class="panel">
            <h3 class="panel-header">
                Network Status Monitor
                <span id="network-status" class="status-badge status-ok">SYSTEM NORMAL</span>
            </h3>
            
            <div style="position: relative; height: 300px; width: 100%;">
                <canvas id="pressureChart"></canvas>
            </div>

            <div class="metrics-grid">
                <div class="metric-box">
                    <div id="metric-nodes" class="metric-value">0</div>
                    <div class="metric-label">Nodes Monitored</div>
                </div>
                <div class="metric-box">
                    <div id="metric-leaks" class="metric-value" style="color: var(--accent-red)">0</div>
                    <div class="metric-label">Network Leaks Detected</div>
                </div>
            </div>
        </div>

        <!-- LSTM Predictions Panel -->
        <div class="panel">
            <h3 class="panel-header">
                LSTM Burst Predictions 
                <span id="buffer-status" class="status-badge status-alert" style="background: rgba(245, 158, 11, 0.2); color: var(--accent-yellow)">BUILDING BUFFER</span>
            </h3>

            <div id="node-grid" class="node-grid">
                <!-- Data injected here -->
            </div>
        </div>
    </div>

    <script>
        let chart;
        let pHistory = { labels: [], datasets: [] };
        
        // Track up to 5 random nodes over time for the chart just to show live movement
        const trackNodesCount = 3;

        async function updateDashboard() {
            try {
                const res = await fetch("/stream");
                const json = await res.json();
                
                if(!json || !json.data || json.data.length === 0) return;

                const db = json.data[0];
                const now = new Date().toLocaleTimeString();

                // 1. Update Top Level Metrics
                const isLeaking = db.metrics.network.y_true?.[0] || db.metrics.network.tp > 0 || db.metrics.network.fp > 0;
                document.getElementById("metric-nodes").innerText = db.nodes.length;
                
                const statusBadge = document.getElementById("network-status");
                if(isLeaking) {
                    statusBadge.className = "status-badge status-alert";
                    statusBadge.innerText = "NETWORK ANOMALY DETECTED";
                    document.getElementById("metric-leaks").innerText = db.metrics.network.n || 1;
                } else {
                    statusBadge.className = "status-badge status-ok";
                    statusBadge.innerText = "SYSTEM NORMAL";
                    document.getElementById("metric-leaks").innerText = "0";
                }

                // 2. Update the Chart
                if (!chart && db.nodes.length > 0) {
                    const ctx = document.getElementById("pressureChart");
                    
                    // Pick random nodes to plot
                    const toPlot = db.nodes.sort(() => 0.5 - Math.random()).slice(0, trackNodesCount);
                    
                    pHistory.datasets = toPlot.map((n, i) => ({
                        label: `Node ${n.id}`,
                        data: [n.pressure],
                        borderColor: `hsl(${210 + (i*40)}, 80%, 65%)`,
                        borderWidth: 2,
                        tension: 0.4,
                        pointRadius: 0
                    }));
                    pHistory.labels.push(now);

                    chart = new Chart(ctx, {
                        type: "line",
                        data: pHistory,
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: { legend: { labels: { color: "#f8fafc" } } },
                            scales: {
                                x: { ticks: { color: "#94a3b8" }, grid: { color: "rgba(255,255,255,0.05)" } },
                                y: { ticks: { color: "#94a3b8" }, grid: { color: "rgba(255,255,255,0.05)" }, title: {display: true, text: 'Pressure', color: '#94a3b8'} }
                            }
                        }
                    });
                } else if (chart) {
                    // Update existing
                    if (pHistory.labels.length > 20) {
                        pHistory.labels.shift();
                        pHistory.datasets.forEach(d => d.data.shift());
                    }
                    
                    pHistory.labels.push(now);
                    
                    pHistory.datasets.forEach((ds) => {
                        const node = db.nodes.find(n => `Node ${n.id}` === ds.label);
                        ds.data.push(node ? node.pressure : ds.data[ds.data.length - 1]);
                    });
                    
                    chart.update('none'); // Update without full animation
                }

                // 3. Update LSTM Panel
                const pred = db.prediction;
                const bufferBadge = document.getElementById("buffer-status");
                
                if (pred.buffer_ready) {
                    bufferBadge.className = "status-badge status-ok";
                    bufferBadge.style = "";
                    bufferBadge.innerText = "LIVE PREDICTION";
                } else {
                    bufferBadge.className = "status-badge status-alert";
                    bufferBadge.style = "background: rgba(245, 158, 11, 0.2); color: var(--accent-yellow)";
                    bufferBadge.innerText = "BUILDING BUFFER...";
                }

                if (pred.top_nodes && pred.top_nodes.length > 0) {
                    const grid = document.getElementById("node-grid");
                    grid.innerHTML = "";
                    
                    pred.top_nodes.forEach(node => {
                        const div = document.createElement("div");
                        div.className = "node-card";
                        
                        let subtitle = `Risk: ${node.risk_score.toFixed(2)}`;
                        
                        div.innerHTML = `
                            <div>
                                <div class="node-id">${node.node_id}</div>
                                <div style="font-size: 0.8rem; color: var(--text-muted); margin-top: 4px;">${subtitle}</div>
                            </div>
                            <div style="text-align: right">
                                <div class="ttb urgency-${node.urgency}">${node.time_to_burst.toFixed(1)} <span style="font-size: 0.9rem; font-weight: normal; color: var(--text-muted)">min</span></div>
                                <div style="font-size: 0.75rem; color: var(--text-muted); text-transform: uppercase;">${node.urgency}</div>
                            </div>
                        `;
                        grid.appendChild(div);
                    });
                }
            } catch(e) {
                console.error("Dashboard error", e);
            }
        }

        // Poll every 5 seconds
        setInterval(updateDashboard, 5000);
        updateDashboard();
    </script>
</body>
</html>
